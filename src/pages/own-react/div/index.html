<!doctype html>
<html>
  <head>
    <title>Build Your Own React</title>
  </head>
  <body>
    <script src="../react.js"></script>
    <div id="root"></div>
    <script>
      const helloWorld = <h1 title="foo">Hello World</h1>;
      const container = document.getElementById("root");
      ReactDOM.render(helloWorld, container);
    </script>
  </body>
</html>
